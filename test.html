<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 align="center" >Caculator</h1>


    <div class="calculator-frame">
        

        <div class="grid">
            <div class="square">
                <span class="number">1</span>
            </div>
            <div class="square">
                <span class="number">2</span>
            </div>
            <div class="square">
                <span class="number">3</span>
            </div>
            <div class="square">
                <span class="number">4</span>
            </div>
            <div class="square">
                <span class="number">5</span>
            </div>
            <div class="square">
                <span class="number">6</span>
            </div>
            <div class="square">
                <span class="number">7</span>
            </div>
            <div class="square">
                <span class="number">8</span>
            </div>
            <div class="square">
                <span class="number">9</span>
            </div>
            <div class="square">
                <span class="number">.</span>
            </div>
            <div class="square">
                <span class="number">0</span>
            </div>
            <div class="square">
                <span class="number">=</span>
            </div>
        </div>

    <p>Enter first number</p>
    <input type="text" name="" id="firstNum">

    <p>Enter second number</p>
    <input type="text" name="" id="secondNum">

    <label for="option">Choose operator</label>
    <select name="operator">
    
    <option value="Addition">Addition</option>
    <option value="Substraction">Substraction</option>
    <option value="Multiplication">Multiplication</option>
    <option value="Division">Division</option>

    </select>

    <p>Enter operator</p>
    
    <input type="text" name="" id="operator">
</p>

    <br>
    <br>

    <button id="caculateBtn"> Caculate </button>

    <p>The result is 
        <span id="result"></span> 
    </p>
    </div>

</body>
<script src="test.js"></script>
</html>
